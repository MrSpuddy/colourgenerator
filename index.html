<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Style Generator</h1>
  
  <form id="colourForm">
    <label for="gptInput">Please enter your ChatGPT API Key (<a href="https://platform.openai.com/account/api-keys" target="_blank">Get one here</a>)</label>
    <input type="text" id="gptInput" placeholder="sk_..."><br><br>
    <p id="errorlog"></p>
    <label for="colourInput">Enter a description of the colour palette you would like:</label>
    <input type="text" id="colourInput" placeholder="A Bright, Sunny Day in Summer"><br><br>
    <button type="submit">Generate Palette</button>
  </form>

  <div id="colourPalette"></div>

  <form id="imageForm">
    <label for="sizeSelect">Image Size:</label>
    <select id="sizeSelect">
      <option value="256x256">256x256</option>
      <option value="512x512">512x512</option>
      <option value="1024x1024">1024x1024</option>
    </select><br><br>
    <button type="submit">Generate Image</button>
  </form>
    
  <div id="generatedImageContainer"></div>

  <button id="downloadPaletteButton" disabled>Download Palette</button>

  <p id="generatedImageUrl"></p>

  <script src="script.js"></script>
</body>
</html>
